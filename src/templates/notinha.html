<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- materialize -->
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css">
    <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>

    <!-- Google Icon Font -->
    <link  rel="stylesheet" href="../../node_modules/material-design-icons/iconfont/material-icons.css">
  
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/notinha.css">
    <meta charset="UTF-8">
    <title>Notinhas</title>
</head>
<body>
    <div id="page-back" class="no-print">
        <i class="material-icons">arrow_back</i>
    </div>
    <div class="header align-items-center mt-0 teal darken-4 backgroun-hearder">
        <h2 class="center-align white-text ">Notinhas</h2>
    </div>

    <div class="mt-5">
      <div class="row">

          <!-- filter -->
          <form id="filter" class="pl-4 col s2">
            <h5 class=" light-blue lighten-4 p-4 z-depth-1 filter-header">Filtre a lista</h5>
            <div class="pl-4 pt-2">
              <div class="mt-3 input-field">
                <input id="year-input" type="number" value="2019" step="1">
                <label for="year-input">Digite o ano</label>
              </div>
              <div class="mt-3">
                <select id="month-input">
                  <option value="" selected>Todos os meses</option>
                  <option value="0">Janeiro</option>
                  <option value="1">Fevereiro</option>
                  <option value="2">Mar√ßo</option>
                  <option value="3">Abril</option>
                  <option value="4">Maio</option>
                  <option value="5">Junho</option>
                  <option value="6">Julho</option>
                  <option value="7">Agosto</option>
                  <option value="8">Setembro</option>
                  <option value="9">Outubro</option>
                  <option value="10">Novembro</option>
                  <option value="11">Dezembro</option>
                </select>
              </div>
              <p class="mt-4">
                <label>
                  <input id="all-input" name="group1" type="radio" checked/>
                  <span>Todas</span>
                </label>
              </p>
              <p class="mt-4">
                <label>
                  <input id="paid-input" name="group1" type="radio" />
                  <span>Pagas</span>
                </label>
              </p>
              <p class="mt-4">
                <label>
                  <input id="unpaid-input" name="group1" type="radio" />
                  <span>Fiadas</span>
                </label>
              </p>
              <div class="container">
                <div class="row"><button class="col s9 btn grey lighten-2 black-text waves-effect waves-teal mt-2" type="submit">Filtrar</button></div>
              </div>
            </div>
          </form>
        
          <div class="col s9">
              <div class="spinners center hide">
                  <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                    <div class="spinner-layer spinner-red">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                    <div class="spinner-layer spinner-yellow">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-green">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="container">
                  <div id="notinhas" class="row">
      
                  </div>
                </div>
              </div>
            </div>
      </div>
    </div>

    <div id="modal-notinha-details" class="modal">
      <div class="modal-content">

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Voltar</a>
      </div>
    </div>
  <script type="text/javascript" src="../js/main.js"></script>
  <script type="text/javascript" src="../js/notinha.js"></script>
</body>
</html>
